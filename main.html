<!DOCTYPE html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Megrim|Share+Tech+Mono" rel="stylesheet">
  <link type = "text/css" rel = "stylesheet" href = "styles.css">
  <title>
    Pyramid Slide
  </title>
</head>

<body>
  <div class="wrapper">
  <div class="title">
    <h2>Pyramid Slide</h2>
  </div>
  <div class="inputs">
    <div class="input symbol-input">
      <label>Brick Symbol:
        <select class="symbol-needed">
          <option value="#">#</option>
          <option value="$">$</option>
          <option value="@">@</option>
          <option value="X">X</option>
        </select>
      </label>
    </div>
    <div class="input height-input">
      <label>How high?
        <input class="slider" type="range" min="1" max="20"></input>
        <span class="slider-value"></span>
      </label>
    </div>
  </div>
  <div id="pyramid"></div>
</div>
<div class="sand sand1"></div>
<div class="sand sand2"></div>
<div class="mastaba1"></div>
<div class="mastaba2"></div>
  <script src="mario.js"></script>
</body>

</html>
